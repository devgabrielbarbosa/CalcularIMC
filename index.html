<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Minha calculadora</title>
</head>
<body>  
  <main>
    <section id="conteudo">
      <h2>Calculo IMC</h2>
      <table>
        <thead>
          <tr>
            <th>IMC</th>
            <th>Clasificação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menor que 18.5</td>
            <td>Abaixo do peso Normal</td>
          </tr>
          <tr>
            <td>18.5 - 24,9</td>
            <td>Peso Ideal</td>
          </tr>
          <tr>
            <td>25 - 29,9</td>
            <td>Excesso de peso</td>
          </tr>
          <tr>
            <td>30 - 34,9</td>
            <td>Obesidade Grau |</td>
          </tr>
          <tr>
            <td>35,0 - 39,9</td>
            <td>Obesidade Grau ||</td>
          </tr>
          <tr>
            <td>Maior ou igual a 40</td>
            <td>Obesidade Grau |||</td>
          </tr>
        </tbody>
      </table>
      <div id="form">
        <input type="text" placeholder="Digite seu nome" id="nome">
        <input id="altura" placeholder="Digite sua altura" type="number" stap="0.01"/>
        <input id="peso" placeholder="Digite sue peso" type="number" stap="0.01"/>
      </div>

      <div class="botao-grupo">
        <button onclick="calcularImc()" class="botaoCalcular" id="calcular">Cálcular IMC</button>
        <button onclick="remuveValue()" class="botaoLimpar" id="limpar" >Limpar</button>
      </div>
      <h1>Seu resultado é: <strong id="resultado"></strong></h1>
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
